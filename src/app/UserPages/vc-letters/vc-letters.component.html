
<div class="h5 text-center text-muted my-0"><i class="fa fa-user mb-3"></i>RECEIVER(VC)</div>

<div class=" container card shadow p-4 border  " style="width: 95%;">
<div class="container">


  <div class="card card-body">
  <div class="mat-elevation-z3 p-2 border table-responsive">
    <table mat-table [dataSource]="dataSource" class="table table-borderless table-hover table-sm " >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class=""> <b>S/N.</b></th>
        <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="letterFrom">
          <th mat-header-cell *matHeaderCellDef class=""> <b>LETTER FROM</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.letterFrom.name}} </td>
        </ng-container>

        <ng-container matColumnDef="letterTo">
          <th mat-header-cell *matHeaderCellDef class=""> <b>LETTER TO</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.letterTo}} </td>
        </ng-container>


        <<ng-container matColumnDef="letterDoc">
          <th mat-header-cell *matHeaderCellDef class=""><b>letterDoc</b></th>
          <td mat-cell *matCellDef="let element"> <button (click)="view(element)"> Letter</button></td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class=""><b>STATUS</b></th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>







      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class=""><b>ACTION</b> </th>
        <td mat-cell *matCellDef="let element">
          <a class="btn btn-outline-info btn-sm m-1" (click)="onEdit(element)">
            <i class="fa fa-edit"></i> approved</a>

            <a class="btn btn-outline-danger btn-sm m-1" (click)="onRejected(element)">
              <i class="fa fa-edit"></i> rejected</a>









        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell mr-3" colspan="8">No data matching the filter "{{input.value}}"</td>
      </tr> -->
      <hr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[10, 5, 15, 20]">
    </mat-paginator>
  </div>
</div>
</div>
</div>
