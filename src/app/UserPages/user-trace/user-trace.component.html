<div class="main">
  <div class="container text-center">
    <span class="fw-light h5"> <i class="fa fa-location fa-spin"></i> Trace</span>
    </div>
  <div class="container my-2">
    <div class="card card-body shadow table-success  zero none">
      <div class="row my-3">
        <div class="col-md-4">
          <select name="" id="" class="form-select p-2 fw-light zero text-center">
            <option class="fw-light" selected disabled>Choose latter tittle</option>
            <option class="fw-light" value="">{{Tittle}}</option>
          </select>
        </div>
      </div>
      <div class="card card body p-3 zero shadow none">
        <div class="form-label fw-light">FROM: {{from}}</div>
        <div class="form-label fw-light">TO: {{to}}</div>
        <div class="form-label fw-light">STATUS:{{status}} </div>
        <div class="form-label fw-light">DATE: {{ calender | date }}</div>
        <div class="col-md-12 text-center fw-lighter">TITTLE: [ <span
            class="text-danger text-uppercase">{{Tittle}}</span> ]</div>
      </div>

      <div class="card card body my-2 zero shadow none">
        <div class="row text-center my-3">
          <div class="col-md-2">
            <i class="fa fa-user"></i>
            <div class="form-label">You</div>
          </div>
          <div class="col-md-2 text-success">
            <i class="fa fa-check-circle"></i>
            <div class="form-label">Registry clerk</div>
          </div>
          <div class="col-md-2">
            <i class="fa fa-envelope"></i>
            <div class="form-label">Head</div>
          </div>
          <div class="col-md-2">
            <i class="fa fa-envelope"></i>
            <div class="form-label">Dean</div>
          </div>
          <div class="col-md-2">
            <i class="fa fa-envelope"></i>
            <div class="form-label">DVC</div>
          </div>
          <div class="col-md-2">
            <i class="fa fa-envelope"></i>
            <div class="form-label">VC</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
