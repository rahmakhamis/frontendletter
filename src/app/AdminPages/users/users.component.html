<div class="main">
  <div class="container text-center">
    <span class="fw-light h5"> <i class="fa fa-users"></i> Users</span>
  </div>
  <div class="container my-2">
    <div class="card card-body zero shadow none">
      <div class="mb-3"><button class="btn btn-primary btn-sm zero" data-bs-toggle="modal"
          data-bs-target="#exampleModal" data-bs-whatever="@mdo"><i class="fa fa-user-plus"></i> Add User</button></div>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered table-sm">
          <thead class="text-center">
            <tr class="table-dark ">
              <th class="fw-light myText-color" scope="col">SN</th>
              <th class="fw-light myText-color" scope="col">FIRST NAME</th>
              <th class="fw-light myText-color" scope="col">LAST NAME</th>
              <th class="fw-light myText-color" scope="col">GENDER</th>
              <th class="fw-light myText-color" scope="col">DOB</th>
              <th class="fw-light myText-color" scope="col">ID No:</th>
              <th class="fw-light myText-color" scope="col">EMAIL</th>
              <th class="fw-light myText-color" scope="col">EDIT:</th>
              <th class="fw-light myText-color" scope="col">DELETE:</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr>
              <td>
                <p>{{sn}}</p>
              </td>
              <td>
                <p>{{First}}</p>
              </td>
              <td>
                <p>{{Last}}</p>
              </td>
              <td>
                <p>{{Gender}}</p>
              </td>
              <td>
                <p>{{DOB}}</p>
              </td>
              <td>
                <p>{{Id}}</p>
              </td>
              <td>
                <p>{{Email}}</p>
              </td>
              <td>
                <div class="text-center">
                  <button class="btn btn-sm btn-primary zero w-100"><i class="fa fa-edit"></i></button>
                </div>
              </td>
              <td>
                <div class="text-center">
                  <button class="btn btn-sm btn-danger zero w-100"><i class="fa fa-trash"></i></button>
                </div>
              </td>
            </tr>

            <tr>
              <td>
                <p>{{sn}}</p>
              </td>
              <td>
                <p>{{First}}</p>
              </td>
              <td>
                <p>{{Last}}</p>
              </td>
              <td>
                <p>{{Gender}}</p>
              </td>
              <td>
                <p>{{DOB}}</p>
              </td>
              <td>
                <p>{{Id}}</p>
              </td>
              <td>
                <p>{{Email}}</p>
              </td>
              <td>
                <div class="text-center">
                  <button class="btn btn-sm btn-primary zero w-100"><i class="fa fa-edit"></i></button>
                </div>
              </td>
              <td>
                <div class="text-center">
                  <button class="btn btn-sm btn-danger zero w-100"><i class="fa fa-trash"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog zero shadow">
      <div class="modal-content zero h5 fw-light">
        <div class="modal-header"> <i class="fa fa-user-plus"></i> Add User
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class=" col-md-6 mb-2">
                <label class="form-label" for="">First Name</label>
                <input type="text" class="form-control mb-2 zero fw-light" name="password" required autocomplete="off">
              </div>
              <div class=" col-md-6 mb-2">
                <label class="form-label fw-light" for="">Last Name</label>
                <input type="text" class="form-control mb-2 zero" name="password" required autocomplete="off">
              </div>
              <div class=" col-md-6 mb-2">
                <label class="form-label fw-light" for="">Gender</label>
                <select name="genger" id="" class="form-select fw-light zero">
                  <option class="fw-light" selected disable value="">Choose..</option>
                  <option class="fw-light" value="">Male</option>
                  <option class="fw-light" value="">Female</option>
                </select>
              </div>
              <div class=" col-md-6 mb-2">
                <label class="form-label fw-light" for="">Date of Birth</label>
                <input type="date" class="form-control mb-2 fw-light zero" name="dob" required autocomplete="off">
              </div>
              <div class=" col-md-6 mb-2">
                <label class="form-label fw-light" for="">Phone Number</label>
                <input type="number" class="form-control fw-light mb-2 zero" name="dob" required autocomplete="off">
              </div>
              <div class=" col-md-6 mb-2">
                <label class="form-label fw-light" for="">Role</label>
                <input type="text" class="form-control mb-2 zero" name="dob" required autocomplete="off">
              </div>
              <div class=" col-md-12 mb-2">
                <label class="form-label fw-light" for="">Email</label>
                <input type="email" class="form-control mb-2 zero" name="dob" required autocomplete="off">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm zero" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary btn-sm zero">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
