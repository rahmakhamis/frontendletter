<div class="main my-2">
  <div class="container">
   <div class="row p-3 text-center">
      <div class="col-md-6 my-2"><button class="btn btn-light myBg myText-color w-50"><i class="fas fa-inbox"></i> Inbox</button></div>
      <div class="col-md-6 my-2"><button class="btn btn-light myBg myText-color w-50"><i class="fas fa-pen"></i> Create</button></div>
   </div>


      <div class="card line p-3">
          <div class="card-header h5 mybg"><i class="fas fa-pen"></i> Create Mail</div>


          <div class="row p-3">

          <div class="col-md-6 mb-3">
              <div class="form-label my-2">FROM:</div>
          </div>
          <div class="col-md-6 mb-3">
            <input type="text" disabled class="form-control line bg-white" placeholder="{{from}}">
          </div>
          <div class="col-md-6 mb-3">
              <div class="form-label my-2 ">TO:</div>
          </div>
          <div class="col-md-6 mb-3">
                  <select class="form-select line" name="" id="">
                    <option value="" selected disabled>choose..</option>
                    <option value="">Head</option>
                    <option value="">Dean</option>
                    <option value="">DVC</option>
                    <option value="">VC</option>
                  </select>
          </div>

          <div class="col-md-6 my-2">
              <div class="form-label">SUBJECT:</div>
          </div>
          <div class="col-md-6 mb-2">
                  <input type="text" class="form-control line">
          </div>
          <div class="row p-3">
            <div class="col-md-12 mb-3 text-end">
              <span class="btn btn-light btn-lg btn-file"><i class="fas fa-paperclip"></i>
                attachment <input type="file">
            </span>
              </div>

          <div class="col-md-15 mb-2">
                <textarea class="tinymce form-control" name="content" rows="10" cols="30"></textarea>

              </div>


      </div>
      <div class="row">
                  <div class="col-md-12 text-center" >
        <button class="btn btn-light btn-lg"><i class="fas fa-paper-plane"></i> Send</button></div>
        </div>


      </div>

  </div>

  </div>
