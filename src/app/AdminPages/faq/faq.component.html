<div class="main">
  <div class="container text-center">
    <span class="fw-light h5"> <i class="fa fa-question-circle"></i> FAQ</span>
  </div>
  <div class="container card card-body zero my-2 shadow none">
    <div class="row my-2">
      <div class="col-md-4 mb-3">
        <form (ngSubmit)="onSubmit()">
        <div class="card card-body zero shadow none">

          <div class="text-danger h6 fw-light my-2">Question</div>
          <input type="text" class="form-control zero" placeholder="Question" name="question" [(ngModel)]="faq.question">
          <div class="text-danger h6 fw-light my-2">Answer</div>
          <textarea name="" id="" class="form-control zero" placeholder="Answer Here" cols="30" rows="8" name="answer"[(ngModel)]="faq.answer"></textarea>

        </div>
        <button type="submit" name="submit " class="btn btn-success w-50 zero" > <i class="fa fa-"></i>
          Submit </button>
      </form>
      </div>
      <div class="col-md-8 mb-3">
        <div class="card card-body zero shadow none">
          <div class="text-danger h6 fw-light"> FAQ List</div>
          <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered table-sm " >
              <thead class="text-center">
                <tr class="table-dark">
                  <th class="fw-light myText-color" scope="col">Sn</th>
                  <th class="fw-light myText-color" scope="col">Questions</th>
                  <th class="fw-light myText-color" scope="col">Answers</th>
                  <th class="fw-light myText-color" scope="col">Action</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr *ngFor="let faq of faqs">
                  <td>
                    {{ faq.id }}
                  </td>
                  <td>
                    {{ faq.question }}
                  </td>
                  <td>
                    {{ faq.answer }}
                  </td>
                  <div class="text-center">
                    <button
                      class="btn btn-sm btn-danger zero"
                      (click)="delete(faq.id)"
                      ><i class="fa fa-trash"></i> Delete</button>
                  </div>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-1">

    </div>
  </div>
</div>
