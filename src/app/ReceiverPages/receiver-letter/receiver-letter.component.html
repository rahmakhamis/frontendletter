<div class="h5 text-center text-muted my-0"><i class="fa fa-pen  mb-3"></i> REGISTRATION</div>

<div class=" container card shadow p-4 border  " style="width: 95%;">
<div class="container">
  <div class="card mb-1 mb-3 text-end">
    <div class="card-body row">
      <div class="col-sm-4 col-sm-4 col-md-4 col-lg-4 d-flex align-items-center mb-2">
        <input class="form-control" type="search" placeholder="Search ..." (keyup)="applyFilter($event)" #input>
      </div>
      <div class="col-sm-8 col-sm-8 col-md-8 col-lg-8 text-right">
        <button class="btn btn-primary btn-sm pull-right" (click)="onCreate()" id="btnSave">
          <i class="nav-icon fas fa-plus"></i> Add
        </button>
      </div>
    </div>
  </div>

  <div class="card card-body">
  <div class="mat-elevation-z3 p-2 border table-responsive">
    <table mat-table [dataSource]="dataSource" class="table table-borderless table-hover table-sm " >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class=""> <b>S/N.</b></th>
        <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="letterFrom">
          <th mat-header-cell *matHeaderCellDef class=""> <b>letterFrom</b> </th>
          <!-- tunavuta object ya user -->
          <td mat-cell *matCellDef="let element"> {{element.letterFrom?.name}} </td>
        </ng-container>

        <ng-container matColumnDef="letterTo">
          <th mat-header-cell *matHeaderCellDef class=""> <b>letterTo</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.letterTo}} </td>
        </ng-container>


        <ng-container matColumnDef="letterDoc">
          <th mat-header-cell *matHeaderCellDef class=""><b>letterDoc</b></th>
          <td mat-cell *matCellDef="let element"> {{element.letterDoc}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class=""><b> Letter Status </b></th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell mr-3" colspan="8">No data matching the filter "{{input.value}}"</td>
      </tr>
      <hr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[10, 5, 15, 20]">
    </mat-paginator>
  </div>
</div>
</div>
</div>
