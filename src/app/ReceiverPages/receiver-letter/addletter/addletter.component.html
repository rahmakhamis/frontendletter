<form [formGroup]="letterForm" (ngSubmit)="onFormSubmit()">
  <h1>Add Letter</h1><hr>
    <div class="row">

      <div class="col-sm-6">
        <mat-form-field appearance="outline" class="example-full-width ">
          <mat-label>To</mat-label>
          <mat-select formControlName="letterTo">
            <mat-option value="HOD">HOD</mat-option>
            <mat-option value="Dean">Dean</mat-option>
            <mat-option value="DVC">DVC</mat-option>
            <mat-option value="VC">VC</mat-option>

          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
    
          <mat-label>letterDoc</mat-label>
          <input type="file"  (change)="handleUpload($event)" accept=".pdf" formControlName="letterDoc">

      </div>




      <!-- <div class="col-sm-6">

        <mat-radio-group aria-label="Select an option" formControlName="gender" >
          <mat-label><b>Gender</b></mat-label>
          <mat-radio-button value="male" >Male</mat-radio-button>
          <mat-radio-button value="female" >Female</mat-radio-button>
        </mat-radio-group>
      </div> -->


    </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <div mat-dialog-actions>
        <button mat-raised-button color="warn" class="btn btn-danger" matDialogClose="no">Close</button>
        <button mat-raised-button color="primary">save</button>
      </div>
    </div>
  </div>

</form>
